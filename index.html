<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North South Ovest Est</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="draw()">
    <div id="generale">
        <h1 id="title">NORTH SOUTH OVEST EAST</h1>
        <canvas id="canvas" width="1000" height="500">Your Browser not support canvas!</canvas>
        <br>
        <div id="coordinate"></div>
        <div id="bottoni">
            <button id="north" onclick="goNorth()">NORTH</button>
            <button id="south" onclick="goSouth()">SOUTH</button>
            <button id="ovest" onclick="goOvest()">OVEST</button>
            <button id="east" onclick="goEast()">EAST</button>
        </div>
        <div>
            <button id="stop" onclick="stop()">STOP</button>
        </div>
    </div>

    <script src="howler.min.js"></script>
    <script src="suoni.js"></script>
    <script src="canvas.js" defer></script>
</body>
</html>
